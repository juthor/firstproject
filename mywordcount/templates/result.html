<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <title>WordCount Result</title>
</head>
<body>
    <div class="resultbackground">
        <div class="resulttitle">
            <h1>Result</h1>
        </div>
        <div class="resulttohome">
            <a href="/home" class="btn btn-outline-warning">Home <br>홈으로 가쟈</a></button>
        </div>
    </div>
    <div class="resulttext">
        <h3>당신이 입력한 텍스트는 <!--총 단어 수-->{{total}}단어로 구성되어 있습니다.</h3>
        <br><br>
        <h3>입력한 텍스트</h3>
        {{fulltext}}
        <br><br>
        <h3>단어 카운트</h3>


        {% for word, frequency in dictionary %}
        {{word}}-{{frequency}}

        <br>
        {%endfor%}
    </div>
</body>
</html>
